<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>
<body>
 <form>
     <label for="usernam">Nom d'utilisateur:</label> <br>
     <input type=" texte" name="userman" id="usernam"> <br>

     <label for="user-pwd">Mot de passe:</label> <br>
     <input type="password" name="user-password" id="user-pwd"> <br> 

     <input type="radio" name="genre" id="masculin"> 
     <label for="masculin">Masculin</label> 
     <input type="radio" name="genre" id="feminin">
     <label for="feminin">Féminin</label> <br>

     <input type="checkbox" name="sports" id="football"> 
     <label for="soccer">Football</label> 

     <input type="checkbox" name="sports" id="musique">
     <label for="cricket">Musique</label> 

     <input type="checkbox" name="sports" id="lecture">
     <label for="basaball">Lecture</label> <br>

     <label for="file select">Téléviser un fichier</label> 
     <input type="file" name="upload" id="file-select"> <br>

     <label for="biographie">biographie</label>
     <textarea name="biographie" id="biographie" cols="40" rows="5"></textarea> <br>
     
     <label for="ville">Ville:</label>

     <select name="ville" id="ville">
         <option value="kinshasa">Kinshasa</option> <br>
         <option value="lubumbashi">Lubumbashi</option> <br>
         <option value="goma">Goma</option> <br>
     </select>

     <label for="prénom">Prénom:</label> <br>
     <input type=" texte" name="prénom" id="prénom"> <br>

     <input type="submit" value="Envoyer">
     <input type="reset" value="Reset"> <br>

     <fieldset>
         <legend>contacts</legend>

         <label>Email: <input type="email" name="email"></label> <br>
         <label>Téléphone: <input type="text" name="phone"></label> <br>

     </fieldset>
 </form>
    

</body>
</html>
